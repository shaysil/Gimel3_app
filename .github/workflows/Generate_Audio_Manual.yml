name: Generate TTS Audio

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  tts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # כדי שנוכל לדחוף branches חדשים

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install edge-tts

      - name: Generate audio
        run: python generate_audio.py

      - name: Commit and push audio files to audio-output branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # צור branch אם לא קיים
          if git rev-parse --verify audio-output; then
              git checkout audio-output
          else
              git checkout -b audio-output
          fi

          git add audio/
          git commit -m "Add generated audio files" || echo "No changes to commit"
          git push origin audio-output
